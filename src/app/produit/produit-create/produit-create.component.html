<div *ngIf="submitted">
    <h3>Produit crée avec succés !</h3>
</div>
<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="nom" required [(ngModel)]="produit.nom" name="nom" ngModel />
            </div>
            <div class="form-group">
                <label for="salary">Prix unitaire</label>
                <input type="number" class="form-control" id="prixUnitaire" required [(ngModel)]="produit.prixUnitaire" name="prixUnitaire" ngModel />
            </div>
            <div class="form-group">
                <label for="name">Stock</label>
                <input type="number" class="form-control" id="stock" required [(ngModel)]="produit.stock" name="stock" ngModel />
            </div>
            <div class="form-group">
                <label for="salary">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="produit.description" name="description" ngModel />
            </div>
            <div class="form-group">
                <label for="name">Image</label>
                <input type="text" class="form-control" id="image" required [(ngModel)]="produit.image" name="image" ngModel />
            </div>
            <div class="form-group">
                <label for="name">Categorie</label>
                <input type="text" class="form-control" id="image" required [(ngModel)]="produit.categorie_id" name="categorie" ngModel />
            </div>
            <br>
            <button (click)="createProduit()" class="btn btn-success">Create</button> &nbsp;
            <button (click)="save()" class="btn btn-success">Sauvegarder</button>
        </div>
    </div>
</div>
