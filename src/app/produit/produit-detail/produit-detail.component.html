<br>
<div class="container">
    <div class="row m-5">
        <div class="col-6">
            <img src={{selectedProduit.image}} style="height: 300px; width: 500px;" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-6">
            <br>
            <h5 class="card-title">{{selectedProduit.nom}}</h5>
            <br>
            <p class="card-text">Prix Unitaire : {{selectedProduit.prixUnitaire}} Dhs</p>
            <p class="card-text">Stock : {{selectedProduit.stock}}</p>
            <p class="card-text">Description : {{selectedProduit.description}}</p>
            <p class="card-text">Catégorie : {{selectedProduit.categorie_id}}</p>
        </div>
    </div> 
    <div class="d-flex justify-content-center">
        <b class="btn btn-primary">Ajouter au panier</b>
    </div>  
</div>

<a href="#" class="btn btn-primary" (click)="goProduitList()"> Revenir à la liste des produits</a>
