<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let produit of produits">
        <div class="card" (click)="goToProduitDetail(produit.id)">
            <img src={{produit.image}} style="height: 200px; width: 300px;" class="img-fluid rounded-start" alt="...">
            <div class="card-body">
                <h5>{{produit.nom}}</h5>
                <p class="card-text">{{produit.description}}</p>
                <p class="card-text">Cat√©gorie : {{produit.categorie.nom}}</p>      
                <!-- <b class="btn btn-primary">Detail</b> &nbsp; -->
                <b class="btn btn-primary">Ajouter au panier</b>
            </div>
        </div>
        <br>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" (click)="goToProduitCreate()"> Nouveau produit </a>
</div>
